<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¢–µ–Ω—å –§–∏–∑–∏–∫–∏ - 07.03.2025</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --blood-red: #8b0000;
            --darkness: #0a0505;
            --fire: #ff4500;
            --eye-glow: rgba(255, 69, 0, 0.5);
        }

        body {
            margin: 0;
            background: var(--darkness);
            color: #ffeded;
            font-family: 'Ringbearer', fantasy;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –û–∫–∞ –°–∞—É—Ä–æ–Ω–∞ */
        @keyframes eyePulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        header {
            background: linear-gradient(45deg, 
                #450000 0%, 
                #1a0000 50%, 
                #000000 100%);
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--blood-red);
        }

        .floating-text {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 30px var(--fire);
            position: relative;
            background: linear-gradient(45deg, #ff4500, #8b0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleBurn 3s infinite;
        }

        @keyframes titleBurn {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
            100% { filter: hue-rotate(0deg); }
        }

        .ring-of-power {
            width: 100px;
            height: 100px;
            position: fixed;
            right: 2%;
            top: 10%;
            background: radial-gradient(circle, 
                var(--fire) 0%, 
                var(--blood-red) 50%, 
                transparent 70%);
            border-radius: 50%;
            animation: ringPulse 2s infinite;
            box-shadow: 0 0 50px var(--fire);
        }

        @keyframes ringPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .lava-card {
            background: linear-gradient(45deg,
                #2a0000,
                #1a0000,
                #2a0000);
            border: 2px solid var(--blood-red);
            border-radius: 10px;
            margin: 2rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .lava-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent,
                var(--eye-glow),
                transparent);
            animation: lavaFlow 6s infinite linear;
        }

        @keyframes lavaFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .doomsday-clock {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 2em;
            color: var(--fire);
            animation: clockPulse 1s infinite;
        }

        @keyframes clockPulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="ring-of-power"></div>
    
    <header>
        <div class="floating-text">‚óà –°–º–µ—Ä—Ç—å –ø—Ä–µ–¥–∞—Ç–µ–ª—è–º ‚óà –•–∞–æ—Å ‚óà –í–µ—á–Ω–æ—Å—Ç—å –ø–ª–∞–º–µ–Ω–∏ ‚óà</div>
        <h1>–ß–Å–†–ù–ê–Ø –õ–ê–ë–û–†–ê–¢–û–†–ù–ê–Ø</h1>
        <div class="floating-text" style="animation-delay: -7s">‚ö†Ô∏è –û–∫–æ –°–∞—É—Ä–æ–Ω–∞ –Ω–∞–±–ª—é–¥–∞–µ—Ç ‚ö†Ô∏è</div>
    </header>

    <div class="lava-card">
        <h2>–ú–∏—Ö–∞–∏–ª –¢–∏–º–æ—Ñ–µ–µ–≤–∏—á –ú–µ—Ç–ª–∏–Ω</h2>
        <p>–í–µ—Ä—Ö–æ–≤–Ω—ã–π –∂—Ä–µ—Ü –¢—ë–º–Ω–æ–π –§–∏–∑–∏–∫–∏</p>
        <p>–¢–µ–º–∞: "–ö–æ–ª—å—Ü–∞ –º–æ—â–Ω–æ—Å—Ç–∏ –∏ —Å–∏–Ω–≥—É–ª—è—Ä–Ω–æ—Å—Ç—å –∑–ª–∞"</p>
    </div>

    <div class="doomsday-clock">üïØÔ∏è 07.03.2025 üïØÔ∏è</div>

    <script>
        // –ß–∞—Å—Ç–∏—Ü—ã –∞–¥–∞
        particlesJS('particles-js', {
            particles: {
                number: { value: 150 },
                color: { value: "#ff4500" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "bottom",
                    straight: false
                }
            }
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ–ø–ª–∞
        function createAsh() {
            const ash = document.createElement('div');
            ash.style = `
                position: fixed;
                pointer-events: none;
                color: #4a4a4a;
                font-size: ${Math.random() * 20 + 10}px;
                left: ${Math.random() * 100}vw;
                animation: ashFall ${Math.random() * 5 + 5}s linear infinite;
            `;
            ash.innerHTML = '‚Ä¢';
            document.body.appendChild(ash);
            
            setTimeout(() => ash.remove(), 10000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ashFall {
                0% { transform: translateY(-100vh) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        setInterval(createAsh, 100);

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –∫–æ–ª–µ—Ü
        window.addEventListener('mousemove', (e) => {
            const ring = document.querySelector('.ring-of-power');
            const x = (window.innerWidth - e.pageX * 2) / 90;
            const y = (window.innerHeight - e.pageY * 2) / 90;
            ring.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
